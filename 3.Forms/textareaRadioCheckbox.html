<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Create a page that simulates a school quiz, containing multiple questions:
● The first question should contain multiple options out of which the student
can select only one
● The second quiz question has multiple options out of which the user can
select several
● The third question should require from user to insert some long text -->

<p>
    <label>Your gender:</label>
    <input type="radio" name="gender" value="male" checked />Male
    <input type="radio" name="gender" value="female" />Female
</p>
<p>
    <label>Which programming language you have learned ?</label>
    <input type="checkbox" name="language" value="javasript">JavaScript
    <input type="checkbox" name="language" value="PHP">PHP
    <input type="checkbox" name="language" value="java">Java
    <input type="checkbox" name="language" value="python">Python
</p>
<p>
    <textarea name="comment" cols="30" rows="10">Insert your comment</textarea>
</p>
</body>
</html>
